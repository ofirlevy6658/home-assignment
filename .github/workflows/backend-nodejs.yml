name: Node.js Backend CI

on:
  push:
    paths:
      - 'be-high-level/**'
    branches:
      - master 
  pull_request:
    paths:
      - 'be-high-level/**'
    branches:
      - master 

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
    - name: Change to backend directory
      run: cd be-high-level
    - run: yarn install  
    - run: yarn lint   
